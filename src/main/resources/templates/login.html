<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio de sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>

        <!-- Insercion de la navbar desde fragments.html -->
        <div th:insert="fragments :: navbar-login"></div>

        <div class="container mt-5 pt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="mb-4">Inicio de sesión</h1>
                    <form th:action="@{/login}" method="POST">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Usuario o contraseña incorrectos
                            </div>
                        </div>

                        <div th:if="${param.logout}">
                            <div class="alert alert-info">
                                Ha cerrado sesión exitosamente
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="username">Nombre de usuario:</label>
                            <input id="username" name="username" type="text" class="form-control" placeholder="Ingrese su email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="password">Contraseña:</label>
                            <input id="password" name="password" type="password" class="form-control" placeholder="Ingrese su contraseña" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <span>¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a></span>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka1zth8f6xar0wsydvdv8at/g5tldmfnquy7vsjmo/sm0b4nrd1i1lnztf3ihn60" crossorigin="anonymous"></script>
    </body>
</html>
