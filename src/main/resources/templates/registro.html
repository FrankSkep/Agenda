<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro de Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        
        <!-- Insercion de la navbar desde fragments.html -->
        <div th:insert="fragments :: navbar-login"></div>

        <div class="container mt-5 pt-5">
            <div class="row justify-content-center"> 
                <div class="col-md-6">
                    <div th:if="${param.exito}">
                        <div class="alert alert-info">
                            Se ha registrado exitosamente en la aplicación.
                        </div>
                    </div>
                    <div th:if="${msgError}" class="alert alert-danger">
                        <p th:text="${msgError}">Mensaje de error</p>
                    </div>

                    <h1 class="mb-4 text-center">Registro de Usuario</h1>
                    <form th:action="@{/registro}" method="POST" th:object="${usuario}">
                        <div class="mb-3">
                            <label class="form-label" for="nombre">Nombre:</label>
                            <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="apellido">Apellido:</label>
                            <input id="apellido" type="text" class="form-control" th:field="*{apellido}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="email">Email:</label>
                            <input id="email" type="email" class="form-control" th:field="*{email}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="password">Contraseña:</label>
                            <input id="password" type="password" class="form-control" th:field="*{password}" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Registrar</button>
                        </div>
                        <div class="text-center mt-3">
                            <span>¿Ya tienes una cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka1zth8f6xar0wsydvdv8at/g5tldmfnquy7vsjmo/sm0b4nrd1i1lnztf3ihn60" crossorigin="anonymous"></script>
    </body>
</html>
