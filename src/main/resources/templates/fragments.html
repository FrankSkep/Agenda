<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Fragments</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
        <div th:fragment="navbar">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class="container">
                    <a class="navbar-brand">Agenda de contactos</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item me-2">
                                <a class="nav-link" th:href="@{/contactos}">Inicio</a>
                            </li>
                            <li class="nav-item me-2">
                                <a class="nav-link" th:href="@{/profile}">Mi cuenta</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">Cerrar sesión</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Modal de confirmación de cierre de sesión -->
            <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="logoutModalLabel">Confirmación de cierre de sesión</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ¿Estás seguro de que quieres cerrar sesión?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <a class="btn btn-primary" th:href="@{/logout}">Cerrar sesión</a>
                        </div>
                    </div>
                </div>
            </div>

            <style>
                .navbar-dark .navbar-nav .nav-link {
                    color: #f8f9fa; /* Color de texto más claro */
                }

                .navbar-dark .navbar-nav .nav-link:hover {
                    color: #ffc107; /* Color de texto al pasar el cursor */
                }
            </style>
        </div>

        <!-- Navbar para usuario no autenticado -->
        <div th:fragment="navbar-login">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class="container">
                    <a class="navbar-brand">Agenda de contactos</a>
                </div>
            </nav>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
