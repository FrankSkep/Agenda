<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro de contacto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    </head>
    <body>

        <!-- Insercion de la navbar desde fragments.html -->
        <div th:insert="fragments :: navbar"></div>

        <div class="container mt-5 pt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <h3 class="text-center">[[${contacto.id != null ? 'Editar contacto' : 'Registro de contacto'}]]</h3>

                    <form action="" method="POST" th:object="${contacto}">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="mb-3">
                            <label for="nombre">Nombre: </label>
                            <input id="nombre" type="text" placeholder="Digite su nombre " th:field="*{nombre}" class="form-control" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
                        </div>
                        <div class="mb-3">
                            <label for="celular">Celular: </label>
                            <input id="celular" type="text" placeholder="Digite su celular " th:field="*{celular}" class="form-control" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}" class='invalid-feedback'></div>
                        </div>
                        <div class="mb-3">
                            <label for="email">Email: </label>
                            <input id="email" type="email" placeholder="Digite su email " th:field="*{email}" class="form-control" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class='invalid-feedback'></div>
                        </div>
                        <div class="mb-3">
                            <label for="fechaNac">Fecha nacimiento: </label>
                            <input id="fechaNac" type="date" th:field="*{fechaNacimiento}" class="form-control" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class='invalid-feedback'></div>
                        </div>
                        <div class="text-end">
                            <button class="btn btn-success"><i class="fas fa-save"></i>&nbsp;Guardar</button>
                            <a href="/contactos" class="btn btn-secondary ms-2"><i class="fas fa-backward"></i>&nbsp;Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
