<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista de Contactos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    </head>
    <body>
        <!-- Insercion de la navbar desde fragments.html -->
        <div th:insert="fragments :: navbar"></div>

        <div class="container mt-5 pt-5">
            <div th:if="${msgExito != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                [[${msgExito}]]
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <h2 class="text-center mb-4">Tus Contactos</h2>

            <div class="text-center my-3">
                <a href="/nuevo" class="btn btn-primary"><i class="fas fa-user-plus"></i>&nbsp;Añadir Contacto</a>
            </div>

            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Celular</th>
                            <th>Email</th>
                            <th>F. Nacimiento</th>
                            <th>F. Registro</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="contacto : ${contactos}">
                            <td th:text="${contacto.id}"></td>
                            <td th:text="${contacto.nombre}"></td>
                            <td th:text="${contacto.celular}"></td>
                            <td th:text="${contacto.email}"></td>
                            <td th:text="${#temporals.format(contacto.fechaNacimiento, 'dd/MM/yyyy')}"></td>
                            <td th:text="${#temporals.format(contacto.fechaRegistro, 'dd/MM/yyyy hh:mm a')}"></td>
                            <td class="d-flex">
                                <a th:href='@{/{id}/editar (id=${contacto.id})}' class="btn btn-warning me-2"><i class="fas fa-edit"></i>&nbsp;Editar</a>
                                <form th:action="@{/{id}/eliminar (id=${contacto.id})}" method="POST" id="deleteForm">
                                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">
                                        <i class="fas fa-trash-alt"></i>&nbsp;Eliminar
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Modal de confirmación de eliminación -->
            <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmación de Eliminación</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            ¿Estás seguro que quieres eliminar el contacto?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-danger" id="confirmDeleteButton">Eliminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                const confirmDeleteButton = document.getElementById('confirmDeleteButton');
                const deleteForm = document.getElementById('deleteForm');

                confirmDeleteButton.addEventListener('click', () => {
                    deleteForm.submit();
                });
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
